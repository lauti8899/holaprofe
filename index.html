<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zona Tecno PRO</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #0f2027;
      --bg-light: #ffffff;
      --text-dark: #ffffff;
      --text-light: #111111;
      --accent: #00e0ff;
      --neon: 0 0 10px #00e0ff, 0 0 20px #00e0ff, 0 0 40px #00e0ff;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--bg-dark);
      color: var(--text-dark);
      transition: background-color 0.4s, color 0.4s;
    }

    header {
      padding: 20px;
      text-align: center;
      background: rgba(0,0,0,0.5);
      animation: fadeIn 2s ease;
    }

    header h1 {
      font-size: 1.5em;
      color: var(--accent);
      text-shadow: var(--neon);
    }

    nav {
      background: #111;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
    }

    .card {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
      background: rgba(255,255,255,0.05);
      border-radius: 15px;
      box-shadow: 0 0 10px #000;
      text-align: center;
    }

    button {
      background: var(--accent);
      color: black;
      border: none;
      padding: 10px;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
      font-family: 'Orbitron', sans-serif;
      font-size: 14px;
      box-shadow: var(--neon);
    }

    input {
      padding: 10px;
      font-size: 14px;
      border-radius: 5px;
      margin: 5px;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 12px;
      background: #111;
    }

    .mode-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media screen and (max-width: 600px) {
      header h1 {
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>
  <button class="mode-toggle" onclick="toggleMode()">Cambiar modo</button>

  <header>
    <h1>üéÆ Zona Tecno PRO</h1>
    <p>Explor√°, jug√° y aprend√© con estilo</p>
  </header>

  <nav>
    <a href="#juego1">N√∫mero</a>
    <a href="#juego2">Piedra</a>
    <a href="#juego3">Reflejos</a>
    <a href="#juego4">Trivia</a>
  </nav>

  <div class="card" id="juego1">
    <h2>Adivina el n√∫mero</h2>
    <input type="number" id="numInput" placeholder="1 a 10" />
    <button onclick="checkNumber()">Probar</button>
    <p id="resultadoNum"></p>
  </div>

  <div class="card" id="juego2">
    <h2>Piedra, Papel o Tijera</h2>
    <button onclick="jugar('piedra')">‚úä</button>
    <button onclick="jugar('papel')">‚úã</button>
    <button onclick="jugar('tijera')">‚úåÔ∏è</button>
    <p id="pptResultado"></p>
  </div>

  <div class="card" id="juego3">
    <h2>Click R√°pido</h2>
    <button id="iniciar" onclick="iniciarReflejo()">Iniciar</button>
    <button id="clickYa" style="display:none;" onclick="terminarReflejo()">¬°Ahora!</button>
    <p id="reflejoResultado"></p>
  </div>

  <div class="card" id="juego4">
    <h2>Trivia de Computaci√≥n</h2>
    <p id="pregunta">¬øQu√© es HTML?</p>
    <button onclick="respuesta(0)">Un sistema operativo</button>
    <button onclick="respuesta(1)">Un lenguaje de marcado</button>
    <button onclick="respuesta(2)">Un virus</button>
    <p id="resultadoTrivia"></p>
  </div>

  <footer>Creado por Lautaro ¬∑ 2025 ¬∑ Clase de Computaci√≥n</footer>

  <script>
    // Modo claro/oscuro
    let modoClaro = false;
    function toggleMode() {
      modoClaro = !modoClaro;
      document.body.style.backgroundColor = modoClaro ? '#ffffff' : '#0f2027';
      document.body.style.color = modoClaro ? '#000000' : '#ffffff';
    }

    // Juego 1
    let secreto = Math.floor(Math.random() * 10) + 1;
    function checkNumber() {
      const num = parseInt(document.getElementById("numInput").value);
      const res = document.getElementById("resultadoNum");
      if (num === secreto) {
        res.textContent = "¬°Correcto!";
        secreto = Math.floor(Math.random() * 10) + 1;
      } else {
        res.textContent = "Intenta otra vez.";
      }
    }

    // Juego 2
    function jugar(eleccion) {
      const opciones = ["piedra", "papel", "tijera"];
      const pc = opciones[Math.floor(Math.random() * 3)];
      let resultado = "";
      if (eleccion === pc) resultado = "Empate.";
      else if (
        (eleccion === "piedra" && pc === "tijera") ||
        (eleccion === "papel" && pc === "piedra") ||
        (eleccion === "tijera" && pc === "papel")
      ) resultado = "¬°Ganaste!";
      else resultado = "Perdiste.";
      document.getElementById("pptResultado").textContent = "PC eligi√≥ " + pc + ". " + resultado;
    }

    // Juego 3
    let tiempoInicio;
    function iniciarReflejo() {
      document.getElementById("reflejoResultado").textContent = "";
      document.getElementById("iniciar").disabled = true;
      setTimeout(() => {
        document.getElementById("clickYa").style.display = "inline";
        tiempoInicio = new Date().getTime();
      }, Math.random() * 3000 + 1000);
    }

    function terminarReflejo() {
      const tiempoFin = new Date().getTime();
      const tiempo = tiempoFin - tiempoInicio;
      document.getElementById("reflejoResultado").textContent = "¬°Tiempo: " + tiempo + " ms!";
      document.getElementById("clickYa").style.display = "none";
      document.getElementById("iniciar").disabled = false;
    }

    // Juego 4
    function respuesta(opcion) {
      const res = document.getElementById("resultadoTrivia");
      if (opcion === 1) res.textContent = "¬°Correcto! HTML es un lenguaje de marcado.";
      else res.textContent = "Incorrecto.";
    }
  </script>
</body>
</html>
